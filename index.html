<style>
  h1 {
    text-align: center;
    color: white;
  }
  button {
    position: relative; /*allows position movement*/
    transition: top 0.4s, left 0.4s; /*transition for movement*/
    width: 100px;
    height: 50px;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Sketch</title>
  </head>
  <body>
      <h1 id="title">Welcome to My Website</h1>  
      <button id="button" onclick="move()">Click Me!</button>
  </body>
</html>

<script>
let x = 0;
const button = document.getElementById('button');
const title = document.getElementById("title");
function move() {
  button.style.top = (Math.random() * (window.innerWidth-200)) + 'px';
  button.style.left = (Math.random() * (window.innerHeight-100)) + 'px';
  if (x === 0) {
    document.body.style.backgroundColor = "blue";
    title.style.color = "blue";
  }
  if (x === 1) {
    title.style.color = "white";
  }
  x++;
}
</script>
